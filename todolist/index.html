<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex container">
        <div class="card" style="width: 18rem;">


            <div class="header">
                <div id="date"></div>
                <img src="img/morning.jpg" class="card-img-top" alt="...">

            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title ">To-Do List
                    </h5>
                    <div class="refresh">
                        <i class='fa fa-refresh'></i>
                    </div>

                </div>
                <p class="card-text">Let's plan our day</p>
                <div class="d-flex justify-content-start">
                    <input type="text" id='input' placeholder="New To-Do">
                    <div class="col-md-2 float-right" id='addButton'>
                        <i class="fas fa-plus-circle fa-lg"></i>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="list-group list-group-flush">
                    <ul id="list">

                    </ul>
                </div>
            </div>
        </div>
    </div>




</body>
<script src="https://kit.fontawesome.com/5f83ad7ca9.js" crossorigin="anonymous"></script>
<script src='main.js'></script>

</html>
